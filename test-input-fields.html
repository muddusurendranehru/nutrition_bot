<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields Test - HOMA FOODS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Input Fields Test</h2>
        
        <div class="mb-4">
            <label class="block text-white mb-2">Email:</label>
            <input type="email" id="test-email" placeholder="test@example.com" 
                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400"
                style="color: white !important;">
        </div>
        
        <div class="mb-4">
            <label class="block text-white mb-2">Password:</label>
            <input type="password" id="test-password" placeholder="Enter password" 
                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400"
                style="color: white !important;">
        </div>
        
        <div class="mb-4">
            <label class="block text-white mb-2">Name:</label>
            <input type="text" id="test-name" placeholder="Your name" 
                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400"
                style="color: white !important;">
        </div>
        
        <div class="mb-6">
            <label class="block text-white mb-2">Phone:</label>
            <input type="text" id="test-phone" placeholder="Your phone" 
                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-blue-400"
                style="color: white !important;">
        </div>
        
        <button onclick="testInputs()" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-all">
            Test Input Values
        </button>
        
        <div id="results" class="mt-4 text-white"></div>
    </div>

    <script>
        function testInputs() {
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            const name = document.getElementById('test-name').value;
            const phone = document.getElementById('test-phone').value;
            
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="bg-white/10 p-4 rounded-lg">
                    <h3 class="font-bold mb-2">Input Values:</h3>
                    <p><strong>Email:</strong> ${email || 'Empty'}</p>
                    <p><strong>Password:</strong> ${password || 'Empty'}</p>
                    <p><strong>Name:</strong> ${name || 'Empty'}</p>
                    <p><strong>Phone:</strong> ${phone || 'Empty'}</p>
                </div>
            `;
        }
        
        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('test-email').focus();
        });
    </script>
</body>
</html>
