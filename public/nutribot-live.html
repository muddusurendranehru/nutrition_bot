<!DOCTYPE html>
<html>
<head>
    <title>üçé NUTRIBOT - Live Nutrition Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4caf50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .search-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-ai {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
        }
        
        .btn-ai:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .results {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .food-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #4CAF50;
            transition: transform 0.3s ease;
        }
        
        .food-card:hover {
            transform: translateY(-5px);
        }
        
        .food-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 15px;
        }
        
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .nutrition-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .nutrition-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .nutrition-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .health-rating {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .health-green { background: #4CAF50; }
        .health-yellow { background: #FF9800; }
        .health-red { background: #f44336; }
        .health-ai { background: #9C27B0; }
        
        .speedometer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .speedometer {
            text-align: center;
        }
        
        .speedometer-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .speedometer-svg {
            width: 120px;
            height: 60px;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffcdd2;
            margin: 20px 0;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #c8e6c9;
            margin: 20px 0;
        }
        
        .ai-analysis {
            background: #f3e5f5;
            color: #4a148c;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ce93d8;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        
        .logout-btn {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .nutrition-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .speedometer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üçé NUTRIBOT</h1>
            <p>750+ Foods ‚Ä¢ Smart Search ‚Ä¢ AI Analysis ‚Ä¢ Speedometer Health Rating</p>
            <div class="status" id="status">
                ‚úÖ Backend Connected ‚Ä¢ Ready to Search
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #333;">üîç Search Foods</h2>
            <form class="search-form" onsubmit="handleSearch(event)">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search for any food... (e.g., pizza, biryani, chicken)"
                    required
                >
                <button type="submit" class="btn btn-primary" id="searchBtn">
                    üîç Smart Search
                </button>
                <button type="button" class="btn btn-ai" onclick="handleAISearch()" id="aiBtn">
                    üß† AI Search
                </button>
            </form>
            <div id="message"></div>
        </div>

        <!-- Results Section -->
        <div class="results" id="results" style="display: none;">
            <h3 id="resultsTitle">Search Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR RENDER URL
        const API_BASE_URL = 'https://your-render-url.onrender.com/api';
        
        // Get token from localStorage
        const token = localStorage.getItem('homaFoodsToken');
        
        // Check if user is logged in
        if (!token) {
            window.location.href = '/login.html'; // Redirect to login
        }

        // Update status
        document.getElementById('status').innerHTML = '‚úÖ Connected to Live Backend ‚Ä¢ Ready to Search';

        // Search function
        async function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/search/test/${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results, 'Smart Search Results');
                } else {
                    showError('Search failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        // AI Search function
        async function handleAISearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Please enter a food name to search');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/search/ai-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results, 'AI Search Results');
                } else {
                    showError('AI Search failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('AI Search error: ' + error.message);
            }
        }

        // Display results
        function displayResults(foods, title) {
            const resultsDiv = document.getElementById('results');
            const titleDiv = document.getElementById('resultsTitle');
            const contentDiv = document.getElementById('resultsContent');
            
            titleDiv.textContent = `${title} (${foods.length} found)`;
            
            if (foods.length === 0) {
                contentDiv.innerHTML = '<p>No foods found. Try a different search term.</p>';
            } else {
                contentDiv.innerHTML = foods.map(food => createFoodCard(food)).join('');
            }
            
            resultsDiv.style.display = 'block';
        }

        // Create food card
        function createFoodCard(food) {
            const healthClass = getHealthClass(food.diabetic_rating);
            const healthText = getHealthText(food.diabetic_rating);
            
            return `
                <div class="food-card">
                    <div class="food-name">${food.food_name}</div>
                    
                    ${food.regional_names && food.regional_names.length > 0 ? 
                        `<p style="color: #666; font-style: italic; margin-bottom: 15px;">
                            Regional: ${food.regional_names.join(', ')}
                        </p>` : ''
                    }
                    
                    <div class="nutrition-grid">
                        <div class="nutrition-item">
                            <div class="nutrition-value">${food.calories}</div>
                            <div class="nutrition-label">üî• Calories</div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-value">${food.protein_g || 'N/A'}</div>
                            <div class="nutrition-label">ü•© Protein (g)</div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-value">${food.fat_g || 'N/A'}</div>
                            <div class="nutrition-label">ü•ë Fat (g)</div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-value">${food.carbs_g || 'N/A'}</div>
                            <div class="nutrition-label">üçû Carbs (g)</div>
                        </div>
                    </div>
                    
                    ${food.diabetic_rating && food.diabetic_rating !== 'ai' ? `
                        <div class="health-rating ${healthClass}">
                            üíö ${healthText} ‚Ä¢ Health Score: ${food.health_score || 'N/A'}/100
                        </div>
                    ` : ''}
                    
                    ${food.diabetic_rating === 'ai' && food.ai_response ? `
                        <div class="ai-analysis">
                            <strong>ü§ñ AI Nutrition Analysis:</strong><br>
                            ${food.ai_response}
                        </div>
                    ` : ''}
                    
                    <div class="speedometer-container">
                        <div class="speedometer">
                            <div class="speedometer-title">üî• Calories</div>
                            ${createSpeedometer(food.calories, 0, 500)}
                        </div>
                        <div class="speedometer">
                            <div class="speedometer-title">ü•© Protein</div>
                            ${createSpeedometer(food.protein_g || 0, 0, 50)}
                        </div>
                        <div class="speedometer">
                            <div class="speedometer-title">ü•ë Fat</div>
                            ${createSpeedometer(food.fat_g || 0, 0, 30)}
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; font-size: 0.9em; color: #666; border-top: 1px solid #eee; padding-top: 10px;">
                        <strong>Source:</strong> ${food.data_source || 'Database'} | 
                        <strong>Country:</strong> ${food.country || 'N/A'} | 
                        <strong>Cuisine:</strong> ${food.cuisine_type || 'N/A'}
                    </div>
                </div>
            `;
        }

        // Create speedometer
        function createSpeedometer(value, min, max) {
            const percentage = Math.min(100, Math.max(0, ((value - min) / (max - min)) * 100));
            const angle = (percentage / 100) * 180;
            
            let color = '#4CAF50';
            if (percentage > 33) color = '#FF9800';
            if (percentage > 66) color = '#f44336';
            
            return `
                <svg class="speedometer-svg" viewBox="0 0 120 60">
                    <path d="M 20 50 A 40 40 0 0 1 100 50" stroke="#e9ecef" stroke-width="8" fill="none"/>
                    <path d="M 20 50 A 40 40 0 0 1 100 50" 
                          stroke="${color}" 
                          stroke-width="8" 
                          fill="none"
                          stroke-dasharray="${(angle/180) * 125.6} 125.6"
                          stroke-dashoffset="0"/>
                    <line x1="60" y1="50" 
                          x2="${60 + 35 * Math.cos((angle - 90) * Math.PI / 180)}" 
                          y2="${50 - 35 * Math.sin((angle - 90) * Math.PI / 180)}" 
                          stroke="#333" stroke-width="3"/>
                    <circle cx="60" cy="50" r="4" fill="#333"/>
                    <text x="60" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="${color}">
                        ${value.toFixed(1)}
                    </text>
                </svg>
            `;
        }

        // Helper functions
        function getHealthClass(rating) {
            switch(rating) {
                case 'green': return 'health-green';
                case 'yellow': return 'health-yellow';
                case 'red': return 'health-red';
                case 'ai': return 'health-ai';
                default: return 'health-yellow';
            }
        }

        function getHealthText(rating) {
            switch(rating) {
                case 'green': return 'Safe for Diabetics';
                case 'yellow': return 'Moderate - Small Portions';
                case 'red': return 'High Risk - Avoid';
                case 'ai': return 'AI Analysis';
                default: return 'Unknown';
            }
        }

        function showLoading() {
            document.getElementById('results').style.display = 'block';
            document.getElementById('resultsTitle').textContent = 'Searching...';
            document.getElementById('resultsContent').innerHTML = '<div class="loading">üîç Searching your 750+ food database...</div>';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('aiBtn').disabled = true;
        }

        function showError(message) {
            document.getElementById('message').innerHTML = `<div class="error">‚ùå ${message}</div>`;
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('aiBtn').disabled = false;
        }

        function showSuccess(message) {
            document.getElementById('message').innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        function logout() {
            localStorage.removeItem('homaFoodsToken');
            window.location.href = '/login.html';
        }

        // Enable buttons after page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('aiBtn').disabled = false;
        });
    </script>
</body>
</html>
