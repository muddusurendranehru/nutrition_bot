<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMA FOODS - Dr. Nehru's Nutrition Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #333;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .nav-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #cfc;
        }
        
        .dashboard {
            padding: 40px;
        }
        
        .search-container {
            margin-bottom: 30px;
        }
        
        .search-input {
            display: flex;
            gap: 10px;
        }
        
        .search-input input {
            flex: 1;
        }
        
        .search-btn {
            padding: 15px 25px;
            background: #28a745;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .food-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .food-result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .food-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <!-- Signup Section -->
    <div id="signup-section" class="container">
        <div class="header">
            <h1>üçé HOMA FOODS</h1>
            <p>Dr. Nehru's Nutrition Database</p>
        </div>
        <div class="form-container">
            <div class="nav-buttons">
                <a href="#" id="signup-nav" class="nav-btn active">Sign Up</a>
                <a href="#" id="login-nav" class="nav-btn">Login</a>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="name">Name (optional):</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
            <div id="signup-error" class="error hidden"></div>
            <div id="signup-success" class="success hidden"></div>
        </div>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="container hidden">
        <div class="header">
            <h1>üçé HOMA FOODS</h1>
            <p>Dr. Nehru's Nutrition Database</p>
        </div>
        <div class="form-container">
            <div class="nav-buttons">
                <a href="#" id="signup-nav-login" class="nav-btn">Sign Up</a>
                <a href="#" id="login-nav-login" class="nav-btn active">Login</a>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div id="login-error" class="error hidden"></div>
            <div id="login-success" class="success hidden"></div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="container hidden">
        <div class="header">
            <h1>üçé HOMA FOODS</h1>
            <p>Nutrition Dashboard</p>
        </div>
        <div class="dashboard">
            <div class="search-container">
                <h2 style="margin-bottom: 20px; color: #333;">Search Foods</h2>
                <div class="search-input">
                    <input type="text" id="search-input" placeholder="Search for food (e.g., biryani, idli, chicken)">
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
            </div>
            
            <div id="search-results"></div>
            
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        class HomaFoodsApp {
            constructor() {
                this.apiUrl = window.location.origin + '/api';
                this.token = localStorage.getItem('homaFoodsToken');
                
                console.log('üöÄ HOMA FOODS App starting...');
                console.log('üåê API URL:', this.apiUrl);
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAuth();
            }

            setupEventListeners() {
                // Navigation
                document.getElementById('signup-nav').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showSignup();
                });
                
                document.getElementById('login-nav').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showLogin();
                });
                
                document.getElementById('signup-nav-login').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showSignup();
                });
                
                document.getElementById('login-nav-login').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showLogin();
                });
                
                // Forms
                document.getElementById('signup-form').addEventListener('submit', (e) => this.handleSignup(e));
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                
                // Dashboard
                document.getElementById('search-btn').addEventListener('click', () => this.handleSearch());
                document.getElementById('search-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch();
                });
                document.getElementById('logout-btn').addEventListener('click', () => this.logout());
                
                console.log('‚úÖ Event listeners setup complete');
            }

            showSignup() {
                document.getElementById('signup-section').classList.remove('hidden');
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                
                // Update nav buttons
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('signup-nav').classList.add('active');
                document.getElementById('signup-nav-login').classList.add('active');
            }

            showLogin() {
                document.getElementById('signup-section').classList.add('hidden');
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                
                // Update nav buttons
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('login-nav').classList.add('active');
                document.getElementById('login-nav-login').classList.add('active');
            }

            showDashboard() {
                document.getElementById('signup-section').classList.add('hidden');
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }

            async handleSignup(e) {
                e.preventDefault();
                console.log('üîç Handle signup called');
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                
                console.log('üìù Signup data:', { email, password, confirmPassword, name, phone });
                
                // Clear previous messages
                this.hideMessages();
                
                // Validation
                if (!email) {
                    this.showError('signup-error', 'Please enter your email address!');
                    return;
                }
                
                if (!password) {
                    this.showError('signup-error', 'Please enter a password!');
                    return;
                }
                
                if (password.length < 3) {
                    this.showError('signup-error', 'Password must be at least 3 characters!');
                    return;
                }
                
                if (password !== confirmPassword) {
                    this.showError('signup-error', 'Passwords do not match!');
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiUrl}/auth/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, confirmPassword, name, phone })
                    });
                    
                    const data = await response.json();
                    console.log('üìù Signup response:', data);
                    
                    if (response.ok) {
                        this.token = data.token;
                        localStorage.setItem('homaFoodsToken', this.token);
                        this.showSuccess('signup-success', 'Sign up successful! Redirecting to dashboard...');
                        setTimeout(() => this.showDashboard(), 1000);
                    } else {
                        this.showError('signup-error', data.error || 'Sign up failed!');
                    }
                } catch (error) {
                    console.error('‚ùå Signup error:', error);
                    this.showError('signup-error', 'Network error during signup.');
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                console.log('üîç Handle login called');
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                console.log('üìù Login data:', { email, password });
                
                // Clear previous messages
                this.hideMessages();
                
                // Validation
                if (!email) {
                    this.showError('login-error', 'Please enter your email address!');
                    return;
                }
                
                if (!password) {
                    this.showError('login-error', 'Please enter a password!');
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiUrl}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    console.log('üìù Login response:', data);
                    
                    if (response.ok) {
                        this.token = data.token;
                        localStorage.setItem('homaFoodsToken', this.token);
                        this.showSuccess('login-success', 'Login successful! Redirecting to dashboard...');
                        setTimeout(() => this.showDashboard(), 1000);
                    } else {
                        this.showError('login-error', data.error || 'Login failed!');
                    }
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    this.showError('login-error', 'Network error during login.');
                }
            }

            async handleSearch() {
                const query = document.getElementById('search-input').value.trim();
                if (!query) return;

                console.log('üîç Searching for:', query);

                try {
                    const response = await fetch(`${this.apiUrl}/data?search=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.displaySearchResults(data.foods);
                    } else {
                        console.error('Search failed:', data);
                    }
                } catch (error) {
                    console.error('‚ùå Search error:', error);
                }
            }

            displaySearchResults(foods) {
                const resultsDiv = document.getElementById('search-results');
                resultsDiv.innerHTML = '';

                if (foods.length === 0) {
                    resultsDiv.innerHTML = '<div class="food-result"><h3>No foods found</h3><p>Try a different search term.</p></div>';
                    return;
                }

                foods.forEach(food => {
                    const foodDiv = document.createElement('div');
                    foodDiv.className = 'food-result';
                    foodDiv.innerHTML = `
                        <h3>${food.food_name}</h3>
                        <p>${food.country} ‚Ä¢ ${food.cuisine_type}</p>
                        <div class="food-stats">
                            <div class="stat">
                                <div class="stat-label">Calories</div>
                                <div class="stat-value">${food.calories}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Protein</div>
                                <div class="stat-value">${food.protein_g}g</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Fat</div>
                                <div class="stat-value">${food.fat_g}g</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Health Score</div>
                                <div class="stat-value">${food.health_score}/100</div>
                            </div>
                        </div>
                    `;
                    resultsDiv.appendChild(foodDiv);
                });
            }

            checkAuth() {
                if (this.token) {
                    this.showDashboard();
                } else {
                    this.showSignup();
                }
            }

            logout() {
                this.token = null;
                localStorage.removeItem('homaFoodsToken');
                this.showSignup();
            }

            showError(elementId, message) {
                const errorDiv = document.getElementById(elementId);
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }

            showSuccess(elementId, message) {
                const successDiv = document.getElementById(elementId);
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
            }

            hideMessages() {
                document.getElementById('signup-error').classList.add('hidden');
                document.getElementById('signup-success').classList.add('hidden');
                document.getElementById('login-error').classList.add('hidden');
                document.getElementById('login-success').classList.add('hidden');
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM loaded, initializing HOMA FOODS App...');
            new HomaFoodsApp();
        });
    </script>
</body>
</html>
